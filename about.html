<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List Example</title>
  </head>
  <body>
    <p>Sedat</p>

    <ol>
      <li>
        Sedat2
        <ol>
          <li>Sedat</li>
          <li>Sedat</li>
        </ol>
      </li>
      <li>
        7Sedat
        <ol>
          <li>Sedat</li>
          <li>
            Sedat
            <ul>
              <li>Sedat</li>
              <li>
                Sedat
                <ul>
                  <li>Sedat</li>
                  <li>Sedat</li>
                </ul>
              </li>
              <li>Sedat</li>
            </ul>
          </li>
          <li>Sedat</li>
        </ol>
      </li>
      <li>
        Sedat
        <ul>
          <li>Sedat</li>
          <li>Sedat</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
